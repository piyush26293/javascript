<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1:hover{
            border: 2px solid red;
            padding: 20px;
            text-align: center;
        }
        h1{
            text-align: center;
        }

        input:focus{
            border: 10px solid green;
        }

        li:nth-child(2){
            color: aqua;
        }
        li:nth-child(odd){
            color: red;
        }

        li:nth-child(even){
            color: yellow;
        }

    </style>
</head>
<body>
    <h1>Pseudo class example</h1>
    <input type="text" class="inputBox">


    <ul>
        <li>List item 1</li>
        <li>List item 1</li>
        <li>List item 1</li>
        <li>List item 1</li>
        <li>List item 1</li>
        <li>List item 1</li>
        <li>List item 1</li>
        <li>List item 1</li>
        <li>List item 1</li>
        <li>List item 1</li>
    </ul>


</body>
</html>
