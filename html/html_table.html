<!DOCTYPE html>
<html>
<head>
    <title>Table example</title>
</head>
<body>
    <table frame="box" rules="all" width="500">
        <thead>
            <tr>
                <th>id</th>
                <th>product name</th>
                <th>price</th>
                <th>qty</th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <!-- td*4 -->
                <td>101</td>
                <td>smartphone</td>
                <td>20000</td>
                <td>1</td>
            </tr>
            <tr>
                <td>102</td>
                <td>headphone</td>
                <td>5000</td>
                <td>2</td>
            </tr>
            <tr>
                <td>103</td>
                <td>earbud</td>
                <td>15000</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!-- 
1. frame - box,lhs,rhs,above,below - outside border
2. rules - all,cols,rows  - table cell border
3. border - "1" px
-->
