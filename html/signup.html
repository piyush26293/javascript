<!DOCTYPE html>
<html>
  <head>
    <title>SignUp Form</title>
  </head>
  <body>
    <form action="welcome.html">
      <label for="id1">Name</label>
      <input
        type="text"
        id="id1"
        name="uName"
        required
        minlength="2"
        maxlength="50"
        pattern="[a-zA-Z]{2,50}"
      />
      <br /><br />
      <label for="id2">Mobile No</label>
      <input
        type="text"
        id="id2"
        name="uMobNo"
        required
        minlength="10"
        maxlength="10"
        pattern="[0-9]{10,10}"
      />
      <br /><br />
      <label for="id3">Email ID</label>
      <input type="email" id="id3" name="emailId" required /> <br /><br />

      <label for="id4">Age</label>
      <input type="text" id="id4" name="age" minlength="2" maxlength="2" pattern="[0-9]{2,2}" required /> <br /> <br />
      <!-- <input type="submit" value="Save"> -->
      <button type="submit">Save</button>
    </form>
  </body>
</html>
