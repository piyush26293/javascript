<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Merge</title>
    <script>

        let data =[12,52,63,85];
        let data2 =[89,56,23,78];
        let data3=[];

        for( i=0; i<data.length;i++)
        {
            data3[i]=data[i];
        }
        for( i=0;i<data2.length; i++)
        {
            data3[data.length+i]=data2[i];
        }
        console.warn(data3);


    </script>
</head>

</body>
</html>
